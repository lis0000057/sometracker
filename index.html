<div class="container">
    <div class="row clearfix">
    	<div class="col-md-12 table-responsive">
			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
				<thead>
					<tr >
						<th class="text-center">
							Номер заявки
						</th>
						<th class="text-center">
							Предмет продажи
						</th>
						<th class="text-center">
							Заметка
						</th>
    					<th class="text-center">
							Цена
						</th>
						<th class="text-center">
							Статус
						</th>
        				<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
						</th>
					</tr>
				</thead>
				<tbody>
    				<tr id='addr0' data-id="0" class="hidden">
						<td data-name="name">
						    <input type="text" name='name0'  placeholder='Req*******' class="form-control"/>
						</td>
						<td data-name="tsel">
						    <select name="typesel">
        				        <option value="">Предмет продажи</option>
    					        <option value="homeintern">Интернет</option>
        				        <option value="TV">ТВ</option>
        				        <option value="FMC">Объединяй</option>
        				        <option value="ForHome">Для Дома</option>
        				        <option value="devicelong">Рассрочка</option>
        				        <option value="device">Оборудование</option>
						    </select>
						</td>
						<td data-name="reas">
						    <textarea name="reason" placeholder="Диалог" class="form-control"></textarea>
						</td>
						<td data-name="pric">
						    <textarea name="price" placeholder="Цена" class="form-control"></textarea>
						</td>
    					<td data-name="ssel">
						    <select name="statusselect">
        				        <option value="">Выберите статус</option>
    					        <option value="postponed">Отложено</option>
        				        <option value="completed">Выполнено</option>
        				        <option value="inprogress">В работе</option>
        				        <option value="remaked">Пересоздана</option>
        				        <option value="canceled">Отменена абонентом/специалистом</option>
						    </select>
						</td>
                        <td data-name="del">
                            <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'><span aria-hidden="true">×</span></button>
                        </td>
					</tr>
				</tbody>
			</table>
		</div>
